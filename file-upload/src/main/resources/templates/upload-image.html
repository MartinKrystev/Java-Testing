<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
</head>
<body>
<h2>File Upload</h2>
<form method="POST"
      enctype="multipart/form-data"
      th:action="@{/upload}">
    <input type="file" name="file"/>
    <button type="submit">Upload</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
